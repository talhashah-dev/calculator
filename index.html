<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
                <input type="text" placeholder="0" id="output" autofocus>
            <div class="buttons-container">
                    <button onclick="allClear()" class="button operator">AC</button>
                    <button onclick="erase()" class="button operator" >DEL</button>
                    <button onclick="screen('%')" class="button operator" >%</button>
                    <button onclick="screen('/')" class="button operator" >/</button>

                    <button onclick="screen('1')" class="button" >1</button>
                    <button onclick="screen('2')" class="button" >2</button>
                    <button onclick="screen('3')" class="button" >3</button>
                    <button onclick="screen('*')" class="button operator" >*</button>

                    <button onclick="screen('4')" class="button" >4</button>
                    <button onclick="screen('5')" class="button" >5</button>
                    <button onclick="screen('6')" class="button" >6</button>
                    <button onclick="screen('+')" class="button operator" >+</button>

                    <button onclick="screen('7')" class="button" >7</button>
                    <button onclick="screen('8')" class="button" >8</button>
                    <button onclick="screen('9')" class="button" >9</button>
                    <button onclick="screen('-')" class="button operator" >-</button>

                    <button onclick="screen('.')" class="button" >.</button>
                    <button onclick="screen('0')" class="button" >0</button>
                    <button onclick="calculate()" class="button span-two operator" >=</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
