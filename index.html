<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
            <div class="display">
                <input type="number" placeholder="0" id="input" autofocus>
            </div>
            <div class="buttons-container">
                    <button class="span-two button operator">AC</button>
                    <button class="button operator">DEL</button>
                    <button class="button operator">/</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">*</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">+</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">-</button>
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button span-two operator">=</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
