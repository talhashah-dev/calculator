<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculater</title>
    <link rel="shortcut icon" href="./Assests/images/favicon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css here -->
    <link rel="stylesheet" href="./Assests/css/style.css">
</head>
<body>
    
    <div class="container" style="text-align: center;">
        <table>
            
            <!-- screen row start -->
            <!-- <tr>
                <td>
                    <input type="number" class="screen" placeholder="0">
                </td>
            </tr> -->
            <!-- screen row end -->

            <!-- keys pad start -->
            <tr>
                <td>
                    <button>C</button>
                </td>
                <td>
                    <button><i class="fa-thin fa-delete-left fa-rotate-180" style="color: #ffffff;"></i></button>
                </td>
                <td>
                    <button>/</button>
                </td>
                <td>
                    <button>x</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td rowspan="2">
                    <button>=</button>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>

            </tr>
            <!-- keys pad start -->

            
        </table>
    </div>

    <!-- script here -->
    <script src="./Assests/js/script.js"></script>
</body>
</html>
