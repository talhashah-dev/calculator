<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
                <input type="number" placeholder="0" class="display" autofocus>
            <div class="buttons-container">
                    <button data-value="AC" class="span-two button operator">AC</button>
                    <button data-value="DEL" class="button operator" >DEL</button>
                    <button data-value="%" class="button operator" >%</button>

                    <button data-value="1" class="button" >1</button>
                    <button data-value="2" class="button" >2</button>
                    <button data-value="3" class="button" >3</button>
                    <button data-value="*" class="button operator" >*</button>

                    <button data-value="4" class="button" >4</button>
                    <button data-value="5" class="button" >5</button>
                    <button data-value="6" class="button" >6</button>
                    <button data-value="+" class="button operator" >+</button>

                    <button data-value="7" class="button" >7</button>
                    <button data-value="8" class="button" >8</button>
                    <button data-value="9" class="button" >9</button>
                    <button data-value="-" class="button operator" >-</button>

                    <button data-value="." class="button" >.</button>
                    <button data-value="0" class="button" >0</button>
                    <button data-value="=" class="button span-two operator" >=</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
